<!--El <article> elemento especifica contenido independiente y autónomo.
    El <section>elemento define una sección en un documento.
    ¿Podemos utilizar las definiciones para decidir cómo anidar esos elementos? ¡No, no podemos!
    Así, encontrará páginas HTML con <section>elementos que contienen <article>elementos y <article>elementos que contienen <section>elementos.
    Elemento HTML <header>
    El <header>elemento representa un contenedor para contenido introductorio o un conjunto de enlaces de navegación.
    Un <header>elemento normalmente contiene:
    uno o más elementos de encabezado (<h1> - <h6>)
    logotipo o icono
    información de autoría
    Nota: Puede haber varios <header>elementos en un documento HTML, pero <header>no se pueden colocar dentro de un elemento <footer>, <address>ni dentro de otro <header>.
    -->
    <!DOCTYPE html>
    <html>
    <body>
    
    <article>
      <header>
        <h1>Jejeje</h1>
        <p>Siiuuuuuuu</p>
      </header>
      <p>Profe, CR7 o Messi?.</p>
    </article>
    
    </body>
    </html>
