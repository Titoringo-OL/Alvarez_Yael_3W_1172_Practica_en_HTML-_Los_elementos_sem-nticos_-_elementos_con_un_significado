<!--El <nav>elemento define un conjunto de enlaces de navegación.
    Tenga en cuenta que NO todos los enlaces de un documento deben estar dentro de un <nav>elemento. El <nav>elemento está destinado únicamente a los bloques principales de enlaces de navegación.
    Los navegadores, como los lectores de pantalla para usuarios discapacitados, pueden usar este elemento para determinar si deben omitir la representación inicial de este contenido.
    -->
    <!DOCTYPE html>
    <html>
    <body>
    
    <nav>
      <a href="/html/">HTML</a> |
      <a href="/css/">CSS</a> |
      <a href="/js/">JavaScript</a> |
      <a href="/jquery/">jQuery</a>
    </nav>
    
    </body>
    </html>
