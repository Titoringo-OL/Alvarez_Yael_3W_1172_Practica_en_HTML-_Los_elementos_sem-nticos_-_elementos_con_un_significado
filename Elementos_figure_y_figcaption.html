<!--La <figure>etiqueta especifica contenido autónomo, como ilustraciones, diagramas, fotografías, listados de códigos, etc.
    La <figcaption>etiqueta define un título para un <figure>elemento. El <figcaption>elemento puede ubicarse como el primero o el último elemento secundario de un <figure>elemento.
    El <img>elemento define la imagen/ilustración real. 
    -->
    <!DOCTYPE html>
    <html>
    <body>
    
    <h2>Lugares para ser campeones de la liga fachac</h2>
    
    <p>Jaguares del CBTIS 128</p>
    
    <figure>
      <img src="pic_trulli.jpg" alt="Trulli" style="width:100%">
      <figcaption>Fig.1 - Trulli, Puglia, Italy.</figcaption>
    </figure>
    
    </body>
    </html>
